<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <h3> Dashboard</h3>
        <div class="row">

            <div class="col-lg-6">
                <canvas id="myChart"></canvas>
            </div>

            <div class="col-lg-6">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>




    
    <!-- this all used from chart.js library   -->
    <script>                             
        const ctx = document.getElementById('myChart');
    
        new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Users', 'Products', 'Reviews', 'Brands', 'Orders'],
            datasets: [{
            label: 'Count',
            data: [{{users}}, {{products}}, {{reviews}}, {{brands}}, {{orders}}], 
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });
    </script>


    <script>
        const ctx2 = document.getElementById('myChart2');

        new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Recieved', 'Processed', 'Shipped', 'Delivered'],
            datasets: [{
            label: ' Order',
            data: [{{recieved}}, {{processed}}, {{shipped}}, {{delivered}}],
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });
    </script>


  </body>
</html>
