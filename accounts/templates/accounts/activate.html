{% extends "accounts_base.html" %}
{% load django_bootstrap5 %}

{% block body %}

    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
          <div class="user-form-logo">
              <a href="index.html"><img src="{{site_data.logo.url}}" alt="logo"></a>
          </div>
          <div class="user-form-card">
              <div class="user-form-title">
                  <h2>Activate Your Account</h2>

              </div>
              <div class="user-form-group">


                  
                  <form class="user-form"  method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                      <div class="form-button">
                          <button type="submit">Activate</button>
                          <p>Forgot your password?<a href="{% url 'password_reset' %}">reset here</a></p>
                      </div>
                  </form>
              </div>
          </div>
          <div class="user-form-remind">
              <p>Do you have account?<a href="{% url 'login' %}">Login here</a></p>
          </div>
          <div class="user-form-footer">
              <p>Greeny | &COPY; Copyright by <a href="#">{{site_data.name}}</a></p>
          </div>
      </div>
    </div>



















{% endblock %}
