{% extends "accounts_base.html" %}

{% block body %}




  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="user-form-logo">
            <a href="index.html"><img src="{{site_data.logo.url}}" alt="logo"></a>
        </div>
        <div class="user-form-card">
            <div class="user-form-title">
                <h2>any issue?</h2>
                <p>Make sure your current password is strong</p>
            </div>
            <form class="user-form" method ="post">
              {% csrf_token %}
                <div class="form-group">
                    <input type="password" username="old_password" class="form-control" placeholder="Old password">
                </div>
                <div class="form-group">
                    <input type="password" name="new_password1" class="form-control" placeholder="Current password">
                </div>
                <div class="form-group">
                    <input type="password" name="new_password2" class="form-control" placeholder="reapet password">
                </div>
                <div class="form-button">
                    <button type="submit">change password</button>
                </div>
            </form>
        </div>
        <div class="user-form-remind">
            <p>Go Back To<a href="{% url 'login' %}">login here</a></p>
        </div>
        <div class="user-form-footer">
            <p>Greeny | &COPY; Copyright by <a href="#">{{site_data.name}}</a></p>
        </div>
    </div>
  </div>


{% endblock %}
